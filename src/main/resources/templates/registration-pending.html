<!DOCTYPE html>
<!--<p th:text="${message}">Default message</p>-->
<html style="background: #f1f1f1;margin: 2rem auto !important;padding: 0 !important;width: 100% !important;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title></title>
</head>

<body style="width: 100%;background: #f1f1f1;font-family: 'Lato', sans-serif;font-weight: 400;font-size: 15px;line-height: 1.8;color: rgba(0, 0, 0, .4);margin: 2rem auto !important;padding: 0 !important;">
<div style="margin: 0 auto;" class="email-container">

    <table style="margin: auto;width: 100%;border-spacing: 0 !important;border-collapse: collapse !important;table-layout: fixed !important;">
        <tr>
            <td class="bg_white" style="padding: 1em 2.5em 0 2.5em;vertical-align: top;background: #ffffff;">
                <table style="padding: 0;word-spacing: 0;width: 100%;border-spacing: 0 !important;border-collapse: collapse !important;table-layout: fixed !important;margin: 0 auto !important;">
                    <tr>
                        <td class="logo" style="text-align: center;">
                            <h1 th:text="${header}" style="font-family: 'Lato', sans-serif;color: #32abdb;margin-top: 0;font-weight: 700;margin: 0;font-size: 24px;">
                            </h1>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="hero bg_white" style="vertical-align: middle;background: #ffffff;position: relative;z-index: 0;">
                <div style="text-align: center;">
                    <img src='https://img.freepik.com/premium-vector/opened-envelope-document-with-green-check-mark-line-icon-official-confirmation-message-mail-sent-successfully-email-delivery-verification-email-flat-design-vector_662353-720.jpg'
                         alt="" width="200" height="200"
                         style="max-width: 200px; margin: auto; display: block;"/>
                </div>
            </td>
        </tr>
        <tr>
            <td class="hero bg_white"
                style="padding: 2em 0 2em 0;margin: 0 auto;text-align: center;vertical-align: middle;background: #ffffff;position: relative;z-index: 0;">
                <table style="border-spacing: 0 !important;border-collapse: collapse !important;table-layout: fixed !important;margin: 0 auto !important;">
                    <tr>
                        <td>
                            <div class="text" style="padding: 0 2.5em;text-align: start;color: rgba(0, 0, 0, .3);">
                                <h4 style="color: #808080;text-align: center;font-weight: bold;font-family: 'Lato', sans-serif;margin-top: 0;">
                                    <p th:text="${automatEmailText}"></p>
                                </h4>
                                <h4 style="text-align: center;font-family: 'Lato', sans-serif;color: #000000;margin-top: 0;font-weight: 400;">
                                    <p th:text="${body}"></p>
                                </h4>

                                <p th:text="${companyName}" style="color:black;"></p>
                                <p th:text="${developedInfo}" style="font-weight: bold;"></p>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <table style="margin: auto;width: 100%;border-spacing: 0 !important;border-collapse: collapse !important;table-layout: fixed !important;">
        <tr>
            <td class="bg_light" style="text-align: center;color: #000;font-size: 14px;background: #fafafa;">
                <p th:text="${copyRight}">@Model.GenerateCopyRightText()</p>
            </td>
        </tr>
    </table>
</div>


</body>
</html>
